name: Deploy via ftp
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Upload ftp
      uses: sebastianpopp/ftp-action@releases/v2
      with:
        host: "172.16.0.7"
        user: "jlwilliamson"
        password: ""
        localDir: "first"
        remoteDir: "FTP"
        options: "--delete --asci"
